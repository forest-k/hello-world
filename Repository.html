<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>로컬 저장소에서 원격 저장소로 PUSH 하기</h1>

		<ul>
			<li>원격 저장소(Remote Repository): 파일이 원격 저장소 전용 서버에서 관리되며 여러 사람이 함께 공유하기 위한 장소</li>
			<li>로컬 저장소(Local Repository): 내 PC에 파일이 저장되는 개인 전용 저장소</li>
		</ul>

		<h2>권장하는 커밋 메세지 형식</h2>

		<ul>
			<li><span>1번째 줄</span>: 커밋 내의 변경 내용을 요약</li>
			<li><span>2번째 줄</span>: 빈 칸</li>
			<li><span>3번째 줄</span>: 변경한 이유</li>
		</ul>
	</body>
</html>
